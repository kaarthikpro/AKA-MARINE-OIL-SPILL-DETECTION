<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKA Marine Oil Spill Detector</title>
    
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS from previous response (background, fonts, credits) should be here */
        /* ... (Include all CSS styles provided previously) ... */
        
        body {
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #007BFF, #00C4FF); 
            color: #fff; 
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
        }
        .container {
            flex-grow: 1; 
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif; 
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .upload-form {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #FFD700; 
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); 
        }
        /* Style for the container showing file selection */
        .file-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            max-width: 350px;
        }
        /* Hide default input */
        input[type="file"] {
            display: none;
        }
        /* Style the custom button */
        .custom-file-upload {
            background: #FFD700; 
            color: #000;
            border: none;
            border-radius: 5px 0 0 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 10pt;
            white-space: nowrap;
        }
        /* Style the filename display */
        #filename-display {
            flex-grow: 1;
            padding: 10px;
            text-align: left;
            overflow: hidden; /* Allows full text to be displayed */
            white-space: nowrap;
            text-overflow: ellipsis; /* Use ellipsis if needed, but we'll try to size it right */
            color: #fff;
        }
        
        #analyze-button {
            background-color: #28a745; 
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #analyze-button:hover:not(:disabled) {
            background-color: #218838; 
        }
        #analyze-button:disabled {
            background-color: #6c757d; /* Gray when disabled */
            cursor: not-allowed;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); 
            color: #ccc;
            text-align: center;
            font-size: 0.9em;
        }
        .footer span {
            font-weight: bold;
            color: #FFD700; 
        }
        /* Spinner CSS (optional, for visual polish) */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFD700;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none; /* Hide by default */
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AKA MARINE OIL SPILL DETECTOR</h1>
        <p>Upload an image to detect and segment potential marine oil spills.</p>
        
        <div class="upload-form">
            <form id="upload-form" action="/" method="post" enctype="multipart/form-data" onsubmit="return handleSubmission(event)">
                
                <div class="file-input-container">
                    <label for="file-upload" class="custom-file-upload">Select Image</label>
                    <input id="file-upload" type="file" name="file" accept="image/*" required onchange="displayFileName(this)">
                    <div id="filename-display">No file selected</div>
                </div>

                <button id="analyze-button" type="submit" disabled>
                    Analyze Image
                    <span id="spinner" class="spinner"></span>
                </button>
            </form>
        </div>
    </div>

    <div class="footer">
        Created by <span>Kaarthik Nalla</span>, <span>Ankita Deshmukh</span>, <span>Aditya Gupta</span>
    </div>

    <script>
        // Function to display the full file name
        function displayFileName(input) {
            const display = document.getElementById('filename-display');
            const button = document.getElementById('analyze-button');
            if (input.files.length > 0) {
                display.textContent = input.files[0].name;
                button.disabled = false; // Enable button when file is selected
            } else {
                display.textContent = 'No file selected';
                button.disabled = true; // Keep button disabled
            }
        }

        // Function to handle submission and loading state
        function handleSubmission(event) {
            const button = document.getElementById('analyze-button');
            const spinner = document.getElementById('spinner');
            
            // If button is already disabled, prevent double submission
            if (button.disabled) {
                event.preventDefault();
                return false;
            }

            // Set loading state
            button.disabled = true;
            button.innerHTML = 'Analyzing... Please Wait <span class="spinner" style="display:inline-block;"></span>';
            
            // Allow form submission to proceed
            return true;
        }
    </script>
</body>
</html>
